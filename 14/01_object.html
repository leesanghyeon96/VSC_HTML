<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p태그는 기본이 블락형식으로 출력이 됨 : width : 100% 로 적용됨 */
        div{
            border:1px solid blue;
            margin:10px auto;
            width:300px;
        }
        p{
            /* border:1px solid red; */
            /*float:left;*/ /* 글자에 맞추어서 옆으로 정렬됨 */
        }
    </style>

</head>
<body>
    <div>
        <p id="var1"></p>
        <p id="var2"></p>
        <p id="var3"></p>
    </div>
    <!-- 
        아래의 script를 head에 넣을 수 있지만 그러기 위해서 자바와 달리 인터프린트 처리로 
        함수를 만들어 호출을 해야한다. 만약 함수를 만들어 호출을 하지 않으면 body안의 구문 
        아래에 넣어두자.
    -->
    <script>
        // 자바는 컴파일, 자바스크립트는 인터프린트 , 컴파일이 빠르다, 인터프린트 해석해서처리 
        
        //car 객체 : {속성:값, 속성:값, 속성:값}; (다양한 타입도 함께 사용가능)
        //        {key:value, key:value, key:value}; <== function(함수) 도 사용가능
        var car={name:'sonata', speed:100, color:'white'};

        //속성값을 처리 시 2가지 방법 (객체.key , 객체['key']);
        // "자동차 이름 : " + car['name']를 getElementById로 게더링해온 엘리멘트에
        // .innerHTML를 사용하여 삽입
        document.getElementById("var1").innerHTML="자동차 이름 : " + car['name'];
        document.getElementById("var2").innerHTML="자동차 스피드 : " + car.speed;
        document.getElementById("var3").innerHTML="자동차 생상 : " + car.color;


    </script>
</body>
</html>
