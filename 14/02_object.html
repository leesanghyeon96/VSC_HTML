<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 객체의 함수 사용하기 -->
    <p id="msg1"> </p>
    <p id="msg2"> </p>
    <p id="msg3"> </p>

    <script>
        //객체 내부에 함수 3개를 정의함 = obj 객체 : 속성 + 함수(메소드)
        var obj = { /* 함수명(m1~3) 배개변수function() 실행부{} = key value(배개변수 실행부) */
        //   m1:function(){}, m2:function(){}, m3:function(){}  

          m1:function(){    //인풋 매개변수 없음
                return "Hello Sonata";
          }, 
          m2:function(a){    //인풋 매개변수를 1개 가짐
                var result=a;   //변수(result)에 담아 리턴을줌
                return result;
          }, 
          m3:function(a, b){    //인풋 매개변수를 2개 가짐
                return a + b ;  //바로 리턴을 줌
          }  
        };

        //함수 호출 : obj.m1();
        // id값이 msg1인 엘리멘트를 게더링해와서 그 엘리멘트에 =이후의 값을 insert하겠다.
        document.getElementById("msg1").innerHTML=obj.m1();
        document.getElementById("msg2").innerHTML=obj.m2(100);
        document.getElementById("msg3").innerHTML=obj.m3(100,200);

    </script>


</body>
</html>
