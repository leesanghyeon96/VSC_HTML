<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 유동형 레이아웃</title>
    <style>
        *{margin:0px; padding:0px;}
        #wrap{
            border:1px solid red;
            width:90%;
            margin:0 auto;      /* 중앙 정렬 */
        }
        header{
            border:1px solid red;
            width:100%;        /* px로 처리시 박스가 고정됨 */
            height:90px;        /* 원래 처리하지 않지만 처리시 px로 처리 */
        }
        aside{
            border:1px solid red;
            width:30%;
            float:left;
            height:500px;
        }
        main{
            border:1px solid blue;
            width:70%;              /* 박스 내 박스를 정렬할 경우 %를 계산을 해서 알맞게 처리 */
            height:500px;
            margin-left: 30%;;
        }
        footer{
            border:1px solid red;
            width:100%;
            height:90px;
        }
        main > div{
            width:20%;
            margin:10px;
            border:1px solid orange;
            height:100px;
            float:left;
        }
    </style>
</head>
<body>
    <!-- 전체 유동형 레이아웃 : 화면의 넓이에 따라서 크기가 변하는 레이아웃 
            width : %, em,rem (배율)
            height = 처리안함
    -->
    <div id="wrap">
        <header> 헤더 컨텐츠 </header>
        <aside> 좌측 컨텐츠 </aside>
        <main> 메인 컨텐츠 
            <div></div>
            <div></div>
            <div></div>
        </main>
        <footer> 푸터 컨텐츠 </footer>
    </div>
</body>
</html>
