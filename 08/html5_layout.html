<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5_layout</title>
    <style>     
    /*
        1. 블락부터 잡기 
        2. 블락의 위치 잡기
        3. 블락의 크기 조절
        4. 블락내의 코드 적용
    */
        .outdiv{
            border:1px solid red;
            width:800px;
            margin:0 auto;              /* auto : 중앙정렬 */
        }
        header{
            border:1px solid red;
            width:800px;height:60px;
        }
        aside{
            border:1px solid red;
            width:200px;height:398px;
            float:left;                 /* 바깥 div가 있기에 clear를 쓰지 않았다. */
        }
        main{
            border:1px solid red;
            width:600px;height:400px;    /* border는 float할 경우 겹치기 때문에 박스를 볼때%를 쓰자. */
            margin-left: 200px;
            background-color: aqua;
        }
        section{                        /* section의 크기 조절 */
            width:500px;height:150px;
            border:1px solid red;
        }
        footer{
            border:1px solid red;
            width:800px;height:90px;
        }
    </style>
</head>
<body>
    <!-- header, aside, main, footer 를 div로 처리가 가능하지만 보기쉽게 처리가능 -->
    <div class="outdiv">
        <header> 상단 헤더 <br><br>
            <nav> 메뉴 1 | 메뉴 2 | 메뉴 3 | 메뉴4 </nav>
        </header>


        <aside> 좌측 <br><br>
            <nav>
                메뉴1 <br> 메뉴2 <br> 메뉴3
            </nav>

        </aside>


        <main> 메인 컨텐츠 
            <section> 컨텐츠 1 </section>       <!-- section 내에 컨텐츠 -->
            <section> 컨텐츠 2 </section>
        </main>

        <footer> 하단 푸터 </footer>

    </div>
</body>
</html>
