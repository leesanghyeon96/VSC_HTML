<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        span {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        h1, h2, h3 {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
        }

        div {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!--
        인라인 태그 : 출력을 한 라인으로 출력 (수평으로 출력) : width, height, margin, padding 이 작동이 안
            a, img, span...
        블락 태그 : 출력을 수직방향으로 출력 : width, height, padding, margin 정의 할 수 있다.
            p, hr, h, ul, ol, div
    -->

    <!-- 인라인 태그 : 수평방향으로 출력 -->
    <a href="http://www.namer.com" targer="_blank">네이버</a>
    <a href="http://www.google.com" targer="_self">구글</a>
    <a href="http://www.w3schools.com" targer="_self">w3schools</a>
    <span> 스팬 태그 1 </span>
    <span> 스팬 태그 2 </span>
    <span> 스팬 태그 3 </span>
    <p />

    <!-- 블락 태그 : 수직방향으로 출력 되는 태그 -->
    <h1> 블락 태그 1 </h1>
    <h2> 블락 태그 2 </h2>
    <h3> 블락 태그 3 </h3>
    <div> 블락 태그 div1 </div>
    <div> 블락 태그 div2 </div>
    <div> 블락 태그 div3 </div>




</body>

</html>
