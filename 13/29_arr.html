<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice 메소드 : 배열의 원소 추가 또는 제거</title>
</head>
<body>
    <!--
        자바 : 배열의 동일한 값만 저장할 수 있다. 방크기를 늘리거나 줄일 수 업다.
            배열의 값을 제거하더라도 뒤의 값이 당겨오지 않는다.
        자바스크립트
            - 여러 자료형을 저장할 수 있다.
            - 방크기를 늘리거나 줄일 수 있다.
            - 제거시 자동으로 당겨져온다.
    --> 
    <script>
        var kdata=['서울', '부산', '구포', '대구', '대전'];

        var str1=kdata.splice(1,2);     /* 1, 2 = 부산, 구포 */
        document.write("삭제 데이터 : " + str1 + "<br>");
        document.write("남은 배열 : " + kdata + "<p/>");    /* 서울 대구 대전 */

        var str2=kdata.splice(1, 1, '강릉', '세종');    /* 대구삭제 후 강릉 세종 인풋 */
        document.write("삭제 데이터 : " + str2 + "<br>");
        document.write("남은 배열 : " + kdata + "<p/>");    /* 서울 강릉 세종 대전 */
         
        var str3=kdata.splice(2, Number.MAX_VALUE); /* Number.MAX_VALUE : 배열의  마지막까지 를 의미함 */
        document.write("삭제 데이터 : " + str3 + "<br>");
        document.write("남은 배열 : " + kdata + "<p/>");
    </script>
</body>
</html>
