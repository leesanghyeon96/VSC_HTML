<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf & lastIndexOf 메소드</title>
</head>
<body>
    <!--
        indexOf & lastIndexOf : 배열의 데이터를 검색하여 인덱스 위치를 반환
            - indexOf 메소드 : 검색 시작 위치를 지정할 수 있음
                - indexOf(30) : 배열안에 30이 들어간 방번호를 출력

            - lastIndexOf 메소드 : 배열의 맨 마지막 원소부터 검색 시작
                - lastIndexOf(30) : 마지막방부터 왼쪽으로 검색
        
        배열에 해당값이 존재하지 않는 경우 : -1
    -->

    <script>
        var data=[10 ,20, 30, 40 ,30 ,60 ,70 ,30 ,90 , 100];
        document.write("배열 데이터 : [" + data + "]<p/>");
        document.write("처음부터 검색한 30의 인덱스 : " + data.indexOf(30) + "<p/>");
        document.write("마지막에서 검색한 30의 인덱스 : " + data.lastIndexOf(30) + "<p/>");

        // indexOf(30,3) : index3 이후에 나오는 30 값이 들어간 방번호 
        document.write("세 번쨰부터 검색한 30의 인덱스 : " + data.indexOf(30, 3) + "<p/>");
        document.write("처음부터 검색한 300의 인덱스 : " + data.indexOf(300) + "<p/>");
    </script>
</body>
</html>
