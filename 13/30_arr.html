<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop & push 메소드</title>
</head>
<body>
    <!-- 
        스택 자료 구조(LIFO : Last In Fist Out) : 모든 데이터의 삽입과 삭제가 배열의 한쪽 끝에서만 수행되는 자료구조
            - push 메소드 : 배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반환
                - 배열의 마지막 방 뒤에 값을 추가 후 방의 갯수가 리턴
            - pop 메소드 : 배열의 마지막 위치에 있는 데이터를 가져오고 값을 반환
                - 배열의 마지막 방의 값을 가지고 오고 가지고온 값을 리턴
    -->

    <script>
        var kdata=['서울', '부산', '구포', '대구', '대전'];
        var p1=kdata.push('청주', '세종');
        document.write("데이터 : " + p1 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");
        var p2=kdata.pop();
        document.write("데이터 : " + p2 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script>
</body>
</html>
