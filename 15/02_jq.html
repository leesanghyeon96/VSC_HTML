<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- local에서 jquery 라이브버리 import -->
    <script src="/FrontEnd/15/jquery-3.6.3.min.js"></script>

    <!-- 원격에서 import -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> -->

    <!-- Jquery사용법 (일반적으로 head에 둔다.)
    1. jquery 라이브러리 import
    2. script블락 내에 $(document).ready(function(){}); <= {} 블락에 코드
    -->
    <script>
        $(document).ready(function(){
            //hide클래스를 클릭하면
            $('.hide').click(function(){
                $('p').hide();
            });
            //show클래스를 클릭하면
            $('.show').click(function(){
                $('p').show();
            });
        });
        
    </script>
</head>
<body>
    <p> 메세지 : 제이쿼리를 공부하고 있습니다. </p>
    <button class="hide"> 메세지 삭제 </button>
    <button class="show"> 메세지 보이기 </button>
</body>
</html>
