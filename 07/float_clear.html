<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            border:3px solid black;
            float:left;
            margin:5px;
        }
        .items > img{
            display:block;      /* div 블락내에 이미지 넣으면 공백이 생긴다. 그걸 처리하는 코드 */
        }
        /* 브라우저와 상관없이 3개씩만 끊어서 출력하는법 */
        #clear{
            clear:both;         /* float:left, right 두 설정을 종료 (후 다시시작) */
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="120px">
    </div>

    <div id="clear"></div>

    <div class="items">
        <img src="img/image4.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="120px">
    </div>

</body>
</html>
