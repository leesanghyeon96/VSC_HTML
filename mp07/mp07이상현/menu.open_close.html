<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #toc_toggle1, #toc_toggle2{
            color: blueviolet;
            border:1px solid red;
        }
        #ol{
            display: none;
        }
        #toc_toggle2{
            display:none;
        }
    </style>
</head>
<body>
    
    목차 <br>
    <span id="toc_toggle1" onclick="openToc1()">보이기</span> 
    <span id="toc_toggle2" onclick="closeToc1()">숨기기</span>
    

    <ol id="ol">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <script>
        var text=document.getElementById('toc_toggle1');
        text.addEventListener('click',openToc1);
        var text1=document.getElementById('toc_toggle2');
        text2.addEventListener('click',closeToc1);

        function openToc1(){
            // ol 태그의 내용은 기본적으로 보이지 않도록 설정
            // 보이기를 클릭하면 ol 태그의 내용을 보이도록 함, <보이기> ==> <숨기기>
            ol.style.display="block";
            toc_toggle1.style.display="none";
            toc_toggle2.style.display="block";
        }

        function closeToc1(){
            ol.style.display="none";
            toc_toggle1.style.display="block";
            toc_toggle2.style.display="none";
        }






    </script>
</body>
</html>
