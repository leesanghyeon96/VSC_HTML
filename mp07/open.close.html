<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .answer {
            display: none;
            padding-bottom: 30px;
        }
        #faq-title {
            font-size: 25px;
        }
        .faq-content {
            border-bottom: 1px solid #e0e0e0;
        }
        .question {
            font-size: 19px;
            padding: 30px 0;
            cursor: pointer;
            border: none;
            outline: none;
            background: none;
            width: 100%;
            text-align: left;
        }
        .question:hover {
            color: #2962ff;
        }

        /* id의 속성중에 뒷부분이 -toggle인 모든것을 선택 */
        [id$="-toggle"] {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- 강사님 -->

    <body>
        <span id="faq-title">자주 묻는 질문(FAQ)</span>
        <div class="faq-content">
            <button class="question" id="que-1"><span id="que-1-toggle">+</span><span>'HTML'이란 무엇인가요?</span></button>
            <div class="answer" id="ans-1">하이퍼텍스트 마크업 언어(HyperText Markup Language)입니다.</div>
        </div>
        <div class="faq-content">
            <button class="question" id="que-2"><span id="que-2-toggle">+</span><span>'CSS'란 무엇인가요?</span></button>
            <div class="answer" id="ans-2">캐스케이딩 스타일 시트(Cascading Style Sheets)입니다.</div>
        </div>
        <div class="faq-content">
            <button class="question" id="que-3"><span id="que-3-toggle">+</span><span>'JavaScript'란 무엇인가요?</span></button>
            <div class="answer" id="ans-3">자바스크립트는 객체(Object)를 기초로 하는 스크립트 프로그래밍 언어입니다.</div>
        </div>
        
        <script>
            /* items는 배열형식이라 for를 쓰거나 foreach를 사용할 수 있다. */
            const items = document.querySelectorAll('.question');   
        
            function openCloseAnswer() {
                /* que를 ans로 변환 : 내용클릭(que-1)시 this.id 는 que-1이된다.
                        replace로 que-1이 ans-1로 변환되어 answerID에 들어간다. */
                const answerId = this.id.replace('que', 'ans'); 
                /* replace처리를 하는 이유 : div의 내용을 처리하기 위해서 */
                /* 아니면 아예 ans를 객체 처리할 수 있다. */
            
                if(document.getElementById(answerId).style.display === 'block') {
                    document.getElementById(answerId).style.display = 'none';
                    document.getElementById(this.id + '-toggle').textContent = '+';
                } else {
                    document.getElementById(answerId).style.display = 'block';
                    document.getElementById(this.id + '-toggle').textContent = '-';
                }
            }
        
            items.forEach(item => item.addEventListener('click', openCloseAnswer));
        </script>
    </body>

</body>
</html>
