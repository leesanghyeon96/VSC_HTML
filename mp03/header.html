<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;background-color: rgb(242, 240, 240);z-index: 1;}
        .outbox{
            width:1500px;
            border:1px solid black;
            margin:0 auto;
            height:200px;
        }
        .dayunart_logo{
            box-sizing: border-box;
            border:1px solid black;
            position:absolute;
            width:300px;                /* 박스크기 */
            top: 50px;                  /* 박스이동 :position -> top */
            z-index: 2;
        }
        .search_div{
            box-sizing: border-box;
            border:1px solid red;
            position:absolute;
            width:500px;
            top:50px;
            left:510px;
            float:left;
            padding-top: 20px;
        }
        .search{
            color:rgb(150, 193, 31);
        }
        .last{
            box-sizing: border-box;
            border:1px solid blue;
            float:right;
            width:700px;
            padding-left: 250px;
            margin-top: 50px;
            padding-top: 20px;
        }
        .last li{
            list-style-type: none;
            display: inline;
            padding-left: 20px;
        }
        .li_color{
            color:rgb(150, 193, 31);
        }
        .header_list{
            box-sizing: border-box;
            border:1px solid red;
            position:absolute;
            top: 120px;
            width:100%;
            background-color: rgb(65, 63, 63);
        }
        .header_li{
            float:left;
            list-style-type: none;
            padding:10px 130px 10px 130px;
            font-size: 14px;
            background-color: rgb(65, 63, 63);

        }
        .header_list ul{
            padding-left: 170px;
            color:white;
        }

    </style>
</head>
<body>
    
    <header>
        <div class="outbox">   <!-- 제일 바깥의 틀 -->
            <div class="dayunart_logo"><img src="img/logo.gif"></div>     <!-- DAYUN ART로고  -->
            
            <div class="search_div">        <!-- 검색창 -->
                <span class="search">SEARCH</span>      <!-- SEARCH 색변환 --><span class="input_text"><input type="text"></span>     <!-- 입력창 --><span class="btn_search"><img src="img/btn_search.gif"></span>     <!-- 사진 -->
            </div>
            
            <div class="last">
                <ul>
                    <li class="li_color">로그인</li>
                    <li class="li_color">회원가입</li>
                    <li>마이페이지</li>
                    <li>이용안내</li>
                    <li>고객센터</li>
                </ul>
            </div>
        </div>

        <div class="header_list">
            <ul>
                <li class="header_li">상세 페이지</li>
                <li class="header_li">장바구니</li>
                <li class="header_li">고객 갤러리</li>
                <li class="header_li">주문배송</li>
                <li class="header_li">자주 하는 질문</li>
            </ul>
        </div>

    </header>
    


</body>
</html>
