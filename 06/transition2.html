<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid red;
            width:100px; height:100px;
            background-color: yellow;
            margin:50px;

            transition:width 3s, height 3s, border 3s, transform 3s; 
            /* 위의 것 혹은  transition-duration: 3s; */

            
        }
        div:hover{
            width:300px;height:300px;
            border:3px dotted blue;
            background-color: brown;
            transform:rotate(360deg);   /*transition-duration: 3s; 혹은 
            transition:width 3s, height 3s, border 3s, transform 3s; 를 써서 변화의 값을*/
        }
    </style>
</head>
<body>
    <div> 마우스를 올리면 박스가 회전을 하면서 늘어납니다. </div>
</body>
</html>
