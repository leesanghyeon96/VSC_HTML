<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- 반응형일경우 아래 태그 2개가 들어갸야한다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 각 장치들이 IE호환되도록 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--viewport가 들어가있지 않은경우 반응형이 작동되지 않는다. -->
    <title> 반응형 </title>
    <style>
        body{
            font-size: 100%;
        }
        #a{
            font-size: 200%;
        }
        #b{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <!--
        반응형 : PC, 타블릿, 핸드폰     <== 각 장비의 해상도에 맞도록 반응적으로 페이지를 출력하는 사이트 제작
            px(픽셀) : 고정형으로 작동
            - width(넓이), height(높이) 를 %(), em(배수) : 글자크기     em을 개선한것 : rem
            - head 태그 내부에 viewport태그가 반드시 들어 있어야
                그 장치에 해당되도록 페이지가 반응적으로 작동을 시켜줌
    -->

    <!-- body 내의 기본 출력 -->
    hello world

    <!-- %단위로 출력 -->
    <div id="a"> hello world </div>

    <!-- em단위로 출력 -->
    <div id="b"> hello world </div>

</body>
</html>
