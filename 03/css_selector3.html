<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 선택자 - class (.) , id (#)</title>

    <style>
        .name{color:blue;font-size:25px;}
        #abc{color:red;background-color:purple;}
    </style>



</head>
<body>
    <h3> class 선택자 (#), id 선택자 (.) </h3>


    안녕하세요 <div class="neme">김밀란</div>입니다.
    오늘은 오리지널 정통 <div class="name">까르보나라 만드는</div> 법을 알아보겠습니다.
    
    제 첫 번째 <span id="abc">쿡북이 나왔습니다!!</span>
    <span id="abc">파스타 책입니다
    아래는 단축 링크입니다</span>
    <span class="name">yes24</span> https://url.kr/2jbxgl
    교보문고 https://url.kr/fuq582

</body>
</html>
