<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;margin:0;
            box-sizing: border-box;
        }

        .black{
            width:500px;
            height:610px;
            background-color: black;
            border:1px solid 
        }
        .black .d1,.d2,.d3,.d4{
            width:100px;
            height:100px;
            border-radius: 50px;
            font-size: 42px;
            margin:10px;
            float:left;
            padding-top: 20px;
        }
        .d1{
            background-color: rgb(179, 179, 179);
            text-align: center;
        }
        .d2{
            background-color: orange;
            color:white;
            text-align: center;
        }
        .d3{
            background-color: rgb(87, 87, 87);
            color:white;
            text-align: center;
        }
        .d4{
            background-color: rgb(87, 87, 87);
            color:white;
            width:220px;
            padding-left: 40px;
        }

    </style>
</head>
<body>
    <!-- 1:옅은회색 2:주황색 3:진한회색 -->
    <div class="black">
        <div class="d1">AC</div>
        <div class="d1">+/-</div>
        <div class="d1">%</div>
        <div class="d2">÷</div>
        
        <div class="d3">7</div>
        <div class="d3">8</div>
        <div class="d3">9</div>
        <div class="d2">X</div>

        <div class="d3">4</div>
        <div class="d3">5</div>
        <div class="d3">6</div>
        <div class="d2">-</div>

        <div class="d3">1</div>
        <div class="d3">2</div>
        <div class="d3">3</div>
        <div class="d2">+</div>

        <div class="d4">0</div>
        <div class="d3">.</div>
        <div class="d2">=</div>
    </div>





</body>
</html>
