<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0;box-sizing: border-box;
        }
        .c3{width:25%; float:left; padding:15px;}
        .c12{width:100%; float:left; padding:15px;}
        .c9{width:75%; float:left;}
        head{
            border:1px solid red;
        }
        .head_member{
            border:1px solid red;
            font-size: 32px;
            background-color: blue;
            color:white;
            padding:15px;
            text-align: center;
        }
        .head_mini{
            list-style-type: none;
            background-color: mediumpurple;
        }
        .head_mini li{
            border:1px solid red;
            background-color: mediumpurple;
            color:white;
        }
        .dd{                                
            border:1px solid red;
            background-color: rgb(223, 223, 223);
            width:100%;
            height:460px;
            
            text-align: center;
        }
        .dd div{                              
            margin-top: 100px;
            font-size: 28px;
        }
        table{
            /* border:1px solid red; */
            margin-left: 12.5%;
            margin-right: 12.5%;
        }
        .dd th{                     
            font-size: 16px;
            text-align: center;
            
        }
        .dd td{                       
            text-align: left;
        }
        .dd button{                  
            background-color: rgb(241, 241, 241);
        }

        footer{
            border:1px solid red;
            background:linear-gradient(90deg,blue,rgb(221, 217, 241));
            color:white;
        }

        @media only screen and (max-width:800px) {
            .c3{
                width:100%;
            }
            .c9{
                width:100%;
            }

        }

    </style>
</head>
<body>
    <head class="c12">
        <div class="head_member">쇼핑몰 회원관리 VER 1.0</div>
        <ul class="head_mini">
            <li class="c3">회원등록</li>
            <li class="c3">회원목록조회/수정</li>
            <li class="c3">회원매출조회</li>
            <li class="c3">홈으로</li>
        </ul>
    </head>

    <body class="c12">
        <div class="dd">
            <div>쇼핑몰 회원 등록</div><br>
            <table class="c9" border="1" height="50">
                <tr><th>회원번호(자동발생)</th><td><input type="text" size="20"></td></tr>
                <tr><th>회원성명</th><td><input type="text" size="20"></td></tr>
                <tr><th>회원주소</th><td><input type="text" size="20"></td></tr>
                <tr><th>가입일자</th><td><input type="text" size="20"></td></tr>
                <tr><th>고객등급[A:VIP,B:일반,C:직원]</th><td><input type="text" size="20"></td></tr>
                <tr><th>도시코드</th><td><input type="text" size="20"></td></tr>
                <tr><th colspan="2"><button>등록</button><button>조회</button></th></tr>
            </table>
        </div>
    </body>

    <footer class="c12">
        <div>HRDKOREA Copyright@2016 All rights reserve. Human Resources Development Service of korea</div>
    </footer>




</body>
</html>
