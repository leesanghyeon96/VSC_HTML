<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수명의 재선언</title>
</head>
<body>
    <!-- 변수명 재선언시 데이터 값 변화 살펴보기 -->
    <script>
        //var 키워드를 생략해서 값을 할당 할 수 있다.
        //변수를 재선언시 기존 변수의 값이 그대로 출력이 된다.
        stdName = "홍길동"          // var키워드를 생략
        comGrade = 96;

        var stdName ;       //변수를 var를 사용해서 재선언
        var comGrade;       //변수를 var를 사용해서 재선언

        document.write("학생이름 : " + stdName + "<br>");       //학생이름 : 홍길동
        document.write("컴퓨터 점수 : " + comGrade + "<br>");   //컴퓨터 점수 : 96
        // ==> 변수를 재선언하더라도 출력이 가능함. (값을 다르게 넣어야 달라짐)
    </script>
</body>
</html>
