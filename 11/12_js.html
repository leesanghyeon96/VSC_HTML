<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getGrade(){
            var kor=95;         // 지역변수 : 함수 내부에서만 사용가능
            return kor;
        }
        
        getkor = getGrade();         // 함수 호출
        document.write("지역변수는 함수 외부에서 사용 할 수 없습니다. <br>")
        document.write("국어 점수는 : " + getkor + "<br>");         //국어 점수는 : 95
        document.write("국어 점수는 : " + getGrade() + "<br>");     //국어 점수는 : 95
        //둘 다 가능
    </script>
</body>
</html>
