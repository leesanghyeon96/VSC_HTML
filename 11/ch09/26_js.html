<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 : 1부터 10000까지 합 구하기</title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        while(1){   // 무한반복
            sum+=x;
            x++;
            if(x==10001)
            break;
        }
        document.write("1~10000까지의 합 : <br>" + sum + "</b>");
    </script>
</body>
</html>
