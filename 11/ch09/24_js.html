<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 : 구구단 프로그램 만들기</title>
</head>
<body>
    <script>
        var x, y;
        for(x=2;x<=5;x++){
            document.write("<b> ---[" + x + "단]--- </b>" + "<br>");
            for(y=1;y<=9;y++){
                document.write(x + "*" + y + "=" + (x * y) + "<br>");
            }
        }
    </script>
</body>
</html>
