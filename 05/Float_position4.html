<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 5 (시멘트릭 태그) - Float 속성 사용하기 </title>
    <style>
        a:link{text-decoration: none; color:purple;}
        header{width:96%; height:100px; border:1px solid red;}

        nav{width:18%; height:500px; border:1px solid black; 
            float:left;
        }
        section{width:60%; height:500px; border:1px solid blue;
            float:left;
        }
        .s1{width:18%; border:1px solid black;
            float:left;
        }

        footer{width:100%; height:100px; border:1px solid red;
            clear:both;
        }
    </style>
</head>
<body>
    <!--
        HTML 5 에서 지원되는 태그 : 검색 엔진에서 정보를 클롤링 하게됨.
        (안쓰고 div를 써도 되지만 검색엔진에서 쉽게 정보가 노출될 수 있다.)

        <header> : 페이지 상단. 주로 로고, 메뉴 등의 컨텐츠
        <footer> : 페이지 하단. 주로 위치, 저작권, 주소, 전화번호, 연락처 정보

        <section> : 주로 아티클의 그룹핑
            <article> : 하나의 컨텐츠 (하나의 기사)
        <nav> : 주로 메뉴를 처리할때 사용
        <aside> : 왼쪽 또는 오른쪽에 위치하며 컨텐츠 메뉴나 배너등을 넣는 곳
    -->

    <div class="fix">
        <header> Header - 최상단의 레이아웃 - 주로 상단의 내용 </header>

        <!-- nav, section, aside 는 float 속성을 사용해 인라인으로 붙여 출력. -->
        <nav> Nav - 메뉴 내용을 적용할때 사용됨<p/>
            <span> 목차 </span>
            <ul>
                <li><a href="#">구글</a></li>
                <li><a href="#">애플</a></li>
                <li><a href="#">오라클</a></li>
                <li><a href="#">자바</a></li>
                <li><a href="#">아마존</a></li>
                <li><a href="#">애저</a></li>
                <li><a href="#">MySQL</a></li>
            </ul>
        

        </nav>
        <section>
            Section
            <article> 컨텐츠 1 </article>
            <article> 컨텐츠 2 </article>
            <article> 컨텐츠 3 </article>
        </section>
        <section class="s1">
            <aside>section2 - aside 오른쪽이나 왼쪽에 내용 </aside>
        </section>
        <footer> 최하단의 레이아웃 - 회사주소, 전화번호 </footer>
    </div>
</body>
</html>
